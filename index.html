<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>我的小工具箱</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 20px; background:#f8f9fa; }
    select, button { font-size: 1.1rem; padding: 8px 16px; margin: 8px; }
    #container { 
      width: 100%; max-width: 1200px; margin: auto;
      border: 1px solid #ccc; min-height: 600px; background: white;
    }
    iframe { width: 100%; height: 800px; border: none; }
  </style>
</head>
<body>

<h2>工具箱</h2>

<select id="toolSelect">
  <option value="">請選擇工具...</option>

  <option value="https://ddhola.github.io/tool/M3U2TXT_21.html">M3U ↔ TXT 編碼轉換 </option>
  <option value="https://ddhola.github.io/tool/M3U2TXT_4.html">M3U ↔ TXT 分類轉換 </option>
  <option value="https://ddhola.github.io/tool/廣播電台_v3.1.html">FM Radio </option>

  <option value="https://ddhola.github.io/tool/廣播電台_git_v01.html">FM Radio test5 </option>

  
  <option value="https://ddhola.github.io/tool/自動偵測編碼.html">自動偵測編碼 </option>
  <option value="https://ddhola.github.io/tool/猜數字.html">猜數字 </option>
  <option value="https://ddhola.github.io/tool/game16.html">翻牌遊戲 </option>
  <!-- <option value="https://ddhola.github.io/tool/DL_YT_MP34.py">YT </option>
  
  <!-- 如果你有其他工具檔已上傳且檔名正確，也加進來 -->
  <!-- https://github.com/ddhola/tool/blob/main/%E5%BB%A3%E6%92%AD%E9%9B%BB%E5%8F%B0_v3.1.html： -->
  <!-- <option value="https://ddhola.github.io/tool/IPTV M3U ⇆ TXT 雙向轉換.html">基本雙向轉換</option> -->
  <!-- 但要確認檔名完全一樣，且已上傳 -->
</select>

<button onclick="loadTool()">載入工具</button>

<div id="container">
  <p style="padding:40px; color:#777; text-align:center;">← 請在上方選擇工具</p>
</div>

<script>
function loadTool() {
  const select = document.getElementById('toolSelect');
  const url = select.value;
  const container = document.getElementById('container');
  
  if (!url) {
    container.innerHTML = '<p style="padding:40px; color:#777; text-align:center;">請選擇工具</p>';
    return;
  }
  
  container.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
}
</script>

</body>

</html>
