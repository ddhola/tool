<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>FM 廣播電臺 - 路徑偵測與功能增強版</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
<style>
/* ===== 基本佈局與樣式 ===== */
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
    height: 100vh;
    display: flex;
    overflow: hidden;
}

/* 左側：電台列表 */
#left-panel {
    flex: 2;
    border-right: 1px solid #222;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

#station-list {
    padding: 12px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    overflow-y: auto;
}

/* 右側：播放與歌詞區 */
#right-panel {
    flex: 3;
    display: flex;
    flex-direction: column;
    background: #080808;
    height: 100vh;
    position: relative;
}

#info-area {
    padding: 30px 20px 10px 20px;
    text-align: center;
}
#station-name { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
#np-sub { color: #888; font-size: 1.5rem; letter-spacing: 1px; }

#lyrics-container {
    flex-grow: 1;
    overflow: hidden;
    position: relative;
    mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
    -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
}

#lyrics-wrapper {
    transition: transform 0.5s ease-out;
    text-align: center;
    padding-top: 20px;
}

.lyric-line {
    font-size: 0.95rem; 
    padding: 10px 20px;
    transition: all 0.4s ease;
    line-height: 1.5;
    color: #666;
}

.lyric-line.active {
    color: #fff;
    font-size: 1.2rem; 
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
}

.lyric-line.past { color: #ccc; opacity: 0.6; }

/* 底部播放控制 */
#controls-area {
    padding: 20px 0 40px 0; 
    display: flex;
    justify-content: center;
    background: linear-gradient(to top, #080808 80%, transparent);
}

.player-pill {
    background: #fff;
    border-radius: 999px;
    padding: 8px 16px;
    width: 85%;
    max-width: 400px;
}

audio { width: 100%; height: 34px; }

/* 按鈕與狀態樣式 */
.station-btn {
    background: #111; color: #ccc; border: 1px solid #333; border-radius: 8px;
    padding: 10px 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
    font-size: 0.85rem; overflow: hidden;
}
.station-btn.active { border-color: #d4af37; color: #fff; background: #1a1a00; }

.loading-msg { padding: 20px; text-align: center; color: #888; grid-column: span 2; line-height: 1.6; }
.success-tag { color: #00ff00; font-size: 0.8rem; background: #003300; padding: 4px 8px; border-radius: 4px; margin-bottom: 10px; display: inline-block; border: 1px solid #005500; }
.error-path { color: #ffaa00; font-family: monospace; word-break: break-all; background: #221111; padding: 8px; display: block; margin-top: 5px; border-radius: 4px; font-size: 0.75rem; border: 1px solid #442222; }

::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
</style>
</head>
<body>

<div id="left-panel">
    <div id="station-list">
        <div class="loading-msg" id="status-msg">正在偵測清單路徑...</div>
    </div>
</div>

<div id="right-panel">
    <div id="info-area">
        <div id="station-name">清單載入中</div>
        <div id="np-sub">READY TO PLAY</div>
    </div>
    <div id="lyrics-container">
        <div id="lyrics-wrapper"><div class="lyric-line active">歡迎使用廣播電臺</div></div>
    </div>
    <div id="controls-area">
        <div class="player-pill"><audio id="audio" controls crossorigin="anonymous"></audio></div>
    </div>
</div>

<script>
const audio = document.getElementById("audio");
const stationNameDisp = document.getElementById("station-name");
const npSubDisp = document.getElementById("np-sub");
const stationListEl = document.getElementById("station-list");
const lyricsWrapper = document.getElementById("lyrics-wrapper");
const statusMsg = document.getElementById("status-msg");

let hls, currentLyrics = [];
let localAudioFiles = [];
let selectedFolderHandle = null;
let isLocalMode = false;

// 指定測試路徑
const pathsToTest = [
    "https://raw.githubusercontent.com/ddhola/tool/main/FM.txt"
    "https://ddhola.github.io/tool/FM.txt",
    "https://github.com/ddhola/tool/blob/main/FM.txt",
    "https://raw.githubusercontent.com/ddhola/tool/refs/heads/main/FM.txt",
    "https://raw.githubusercontent.com/ddhola/tool/main/FM.txt"
    "https://raw.githubusercontent.com/ddhola/tool/main/FM.txt",
    "https://ddhola.github.io/tool/FM.txt",
    "https://raw.githubusercontent.com/ddhola/tool/refs/heads/main/FM.txt"
];

// 1. 初始化：多路徑偵測讀取
async function init() {
    let successPath = null;
    let fileContent = null;

    for (let url of pathsToTest) {
        try {
            console.log(`正在嘗試路徑: ${url}`);
            const response = await fetch(`${url}?t=${Date.now()}`);
            
            if (response.ok) {
                const text = await response.text();
                // 檢查是否為有效的 csv/txt 格式且排除 GitHub 的 HTML 頁面
                if (text.includes(',') && !text.includes('<!DOCTYPE html>')) {
                    fileContent = text;
                    successPath = url;
                    break; 
                }
            }
        } catch (e) {
            console.warn(`跳過失效路徑: ${url}`);
        }
    }

    if (successPath && fileContent) {
        renderList(fileContent, successPath);
    } else {
        stationListEl.innerHTML = `
            <div class="loading-msg" style="color:#ff4d4d;">
                <strong>⚠️ 無法讀取有效的 FM.list 檔案</strong><br>
                請確認檔案是否已公開且為純文字格式。<br>
                <div style="margin-top:10px; text-align:left; color:#999;">嘗試讀取的路徑清單：</div>
                ${pathsToTest.map(p => `<span class="error-path">${p}</span>`).join('')}
            </div>`;
        stationNameDisp.textContent = "載入失敗";
    }
}

// 2. 渲染列表
function renderList(text, usedUrl) {
    const stations = text.trim().split('\n').map(line => {
        const parts = line.split(',');
        return [parts[0].trim(), parts.slice(1).join(',').trim()];
    });

    stationListEl.innerHTML = `<div style="grid-column: span 2; padding: 0 10px;">
        <span class="success-tag">✅ 已成功連線：${usedUrl}</span>
    </div>`;

    stations.forEach(([name, url]) => {
        if (!name) return;
        const btn = document.createElement("button");
        btn.className = "station-btn";
        btn.innerHTML = `<span>${name}</span>`;
        
        btn.onclick = () => {
            if (name === '本地音樂檔案') {
                selectAndLoadFolder(btn, false);
            } else {
                playStation(name, url, btn);
            }
        };

        if (name === '本地音樂檔案') {
            btn.ondblclick = (e) => { e.stopPropagation(); selectAndLoadFolder(btn, true); };
        }
        
        stationListEl.appendChild(btn);
    });
    stationNameDisp.textContent = "請選擇電台";
}

// 3. 播放功能與歌詞控制
function playStation(name, url, btn) {
    isLocalMode = false;
    audio.onended = null;
    stationNameDisp.textContent = name;
    npSubDisp.textContent = "LIVE RADIO";
    lyricsWrapper.innerHTML = '<div class="lyric-line active">網路串流模式</div>';
    playMedia(url, btn);
}

function playMedia(url, btn) {
    audio.pause();
    if (hls) hls.destroy();
    if (url.includes(".m3u8")) {
        if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(audio);
            hls.on(Hls.Events.MANIFEST_PARSED, () => audio.play().catch(()=>{}));
        } else { audio.src = url; audio.play().catch(()=>{}); }
    } else { audio.src = url; audio.play().catch(()=>{}); }
    document.querySelectorAll(".station-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
}

// --- 本地資料夾播放 ---
async function selectAndLoadFolder(btn, forceSelect) {
    if (forceSelect || !selectedFolderHandle) {
        try { selectedFolderHandle = await window.showDirectoryPicker(); } catch (err) { return; }
    }
    localAudioFiles = [];
    await recurseDirectory(selectedFolderHandle);
    if (localAudioFiles.length > 0) {
        localAudioFiles.sort(() => Math.random() - 0.5);
        isLocalMode = true;
        playLocal(0, btn);
    }
}

async function recurseDirectory(dirHandle) {
    for await (const entry of dirHandle.values()) {
        if (entry.kind === 'file' && entry.name.match(/\.(mp3|wav|ogg|m4a|aac|flac)$/i)) {
            const file = await entry.getFile();
            localAudioFiles.push({ url: URL.createObjectURL(file), name: entry.name, file: file });
        } else if (entry.kind === 'directory') await recurseDirectory(entry);
    }
}

function playLocal(index, btn) {
    const item = localAudioFiles[index];
    window.jsmediatags.read(item.file, {
        onSuccess: (tag) => {
            const t = tag.tags.title || item.name;
            const a = tag.tags.artist || "本地歌手";
            stationNameDisp.textContent = t;
            npSubDisp.textContent = a;
            fetchLyrics(t, a);
        },
        onError: () => { stationNameDisp.textContent = item.name; npSubDisp.textContent = "本地音樂"; }
    });
    playMedia(item.url, btn);
    audio.onended = () => { if (isLocalMode) playLocal((index + 1) % localAudioFiles.length, btn); };
}

// 歌詞同步 (LRCLIB)
async function fetchLyrics(title, artist) {
    lyricsWrapper.innerHTML = '<div class="lyric-line active">搜尋歌詞中...</div>';
    currentLyrics = [];
    try {
        const res = await fetch(`https://lrclib.net/api/get?artist_name=${encodeURIComponent(artist)}&track_name=${encodeURIComponent(title)}`);
        const data = await res.json();
        if (data.syncedLyrics) {
            currentLyrics = data.syncedLyrics.split('\n').map(line => {
                const m = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
                return m ? { time: parseInt(m[1]) * 60 + parseFloat(m[2]), text: m[3] } : null;
            }).filter(x => x);
            renderLyrics();
        } else { lyricsWrapper.innerHTML = '<div class="lyric-line active">暫無歌詞</div>'; }
    } catch (e) { lyricsWrapper.innerHTML = '<div class="lyric-line active">未找到歌詞</div>'; }
}

function renderLyrics() {
    lyricsWrapper.innerHTML = currentLyrics.map((l, i) => `<div class="lyric-line" id="lrc-${i}">${l.text}</div>`).join('');
}

audio.addEventListener('timeupdate', () => {
    if (!currentLyrics.length) return;
    let idx = currentLyrics.findIndex((l, i) => audio.currentTime >= l.time && (!currentLyrics[i+1] || audio.currentTime < currentLyrics[i+1].time));
    if (idx !== -1) {
        document.querySelectorAll('.lyric-line').forEach((line, i) => {
            line.className = 'lyric-line' + (i < idx ? ' past' : (i === idx ? ' active' : ''));
        });
        const activeLine = document.getElementById(`lrc-${idx}`);
        if (activeLine) lyricsWrapper.style.transform = `translateY(${-activeLine.offsetTop + 100}px)`;
    }
});

// 啟動
init();
</script>
</body>
</html>
