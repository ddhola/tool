<!DOCTYPE html>

<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
<style>
/* ===== åŸºæœ¬ä½ˆå±€èˆ‡æ¨£å¼ ===== */
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
    height: 100vh;

}

/* å·¦å´ï¼šé›»å°åˆ—è¡¨ */
#left-panel {
    flex: 2;
    border-right: 1px solid #222;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

#station-list {
    padding: 12px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    overflow-y: auto;
}

/* å³å´ï¼šæ’­æ”¾èˆ‡æ­Œè©å€ */
#right-panel {
    flex: 3;
    display: flex;
    flex-direction: column;
    background: #080808;
    height: 100vh;
    position: relative;
}

#info-area {

}
#station-name { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; color: #fff; }

#lyrics-container {

#lyrics-wrapper {

}

.lyric-line {

}

.lyric-line.active {
    color: #fff;
    font-size: 1.2rem; 
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
}

.lyric-line.past { color: #ccc; opacity: 0.6; }

/* åº•éƒ¨æ’­æ”¾æ§åˆ¶ */
#controls-area {
    padding: 20px 0 40px 0; 
    display: flex;
    justify-content: center;
    background: linear-gradient(to top, #080808 80%, transparent);
}

.player-pill {
    background: #fff;
    border-radius: 999px;
    padding: 8px 16px;
    width: 85%;
    max-width: 400px;
}

audio { width: 100%; height: 34px; }

/* æŒ‰éˆ•æ¨£å¼ */
.station-btn {
    background: #111; color: #ccc; border: 1px solid #333; border-radius: 8px;
    padding: 10px 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
    font-size: 0.85rem; overflow: hidden;
}
.station-btn.active { border-color: #d4af37; color: #fff; background: #1a1a00; }
.heart { background: none; border: none; cursor: pointer; color: #444; }
.heart.active { color: #ff4d4d; }

/* éŒ¯èª¤è¨Šæ¯æ¨£å¼ */
.loading-msg { padding: 20px; text-align: center; color: #888; grid-column: span 2; line-height: 1.6; }
.error-path { color: #ffaa00; font-family: monospace; word-break: break-all; background: #221111; padding: 8px; display: block; margin-top: 10px; border-radius: 4px; border: 1px solid #442222; }

::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
</style>
</head>
<body>

<div id="left-panel">
    <div id="station-list">
        <div class="loading-msg">æ­£åœ¨é€£ç·šè‡³ GitHub ç²å–æ¸…å–®...</div>
    </div>
</div>

<div id="right-panel">
    <div id="info-area">
        <div id="station-name">è«‹é¸æ“‡é›»å°</div>
        <div id="np-sub">READY TO PLAY</div>
    </div>
    <div id="lyrics-container">
        <div id="lyrics-wrapper"><div class="lyric-line active">æ­¡è¿ä½¿ç”¨</div></div>
    </div>
    <div id="controls-area">
        <div class="player-pill"><audio id="audio" controls crossorigin="anonymous"></audio></div>
    </div>
</div>

<script>
const audio = document.getElementById("audio");
const stationNameDisp = document.getElementById("station-name");
const npSubDisp = document.getElementById("np-sub");
const stationListEl = document.getElementById("station-list");
const lyricsWrapper = document.getElementById("lyrics-wrapper");

let hls, currentLyrics = [];
let favorites = new Set(JSON.parse(localStorage.getItem("radio_favs") || "[]"));
let localAudioFiles = [];
let selectedFolderHandle = null;
let isLocalMode = false;

// æŒ‡å®š GitHub æª”æ¡ˆè·¯å¾‘
const TARGET_URL = "https://raw.githubusercontent.com/ddhola/tool/main/FM.txt";

// 1. åˆå§‹åŒ–ï¼šè®€å–æ¸…å–®
async function init() {
    try {
        const response = await fetch(`${TARGET_URL}?t=${Date.now()}`);
        if (!response.ok) throw new Error(`ä¼ºæœå™¨å›æ‡‰éŒ¯èª¤ (ä»£ç¢¼: ${response.status})`);
        
        const stationsText = await response.text();
        renderList(stationsText);
    } catch (err) {
        console.error("è¼‰å…¥å¤±æ•—:", err);
        stationListEl.innerHTML = `
            <div class="loading-msg" style="color:#ff4d4d;">
                <strong>âš ï¸ è¼‰å…¥æ¸…å–®å¤±æ•—</strong><br>
                ${err.message}<br>
                <div style="margin-top:15px; text-align:left; color:#ccc;">
                    ç¨‹å¼è®€å–çš„è·¯å¾‘ï¼š
                    <span class="error-path">${TARGET_URL}</span>
                </div>
            </div>`;
    }
}

// 2. æ¸²æŸ“åˆ—è¡¨
function renderList(text) {
    const stations = text.trim().split('\n').map(line => {
        const parts = line.split(',');
        return [parts[0].trim(), parts.slice(1).join(',').trim()];
    });

    stationListEl.innerHTML = "";
    stations.forEach(([name, url]) => {
        if (!name) return;
        const btn = document.createElement("button");
        btn.className = "station-btn";
        btn.onclick = () => playStation(name, url, btn);
        
        if (name === 'æœ¬åœ°éŸ³æ¨‚æª”æ¡ˆ') {
            btn.ondblclick = (e) => { e.stopPropagation(); selectAndLoadFolder(btn, true); };
        }
        
        const meta = document.createElement("span");
        meta.textContent = name;
        
        const heart = document.createElement("button");
        heart.className = `heart ${favorites.has(name) ? 'active' : ''}`;
        heart.textContent = favorites.has(name) ? "â¤ï¸" : "ğŸ¤";
        heart.onclick = e => {
            e.stopPropagation();
            favorites.has(name) ? favorites.delete(name) : favorites.add(name);
            heart.textContent = favorites.has(name) ? "â¤ï¸" : "ğŸ¤";
            heart.classList.toggle("active");
            localStorage.setItem("radio_favs", JSON.stringify([...favorites]));
        };
        
        btn.append(meta, heart);
        stationListEl.appendChild(btn);
    });
}

// 3. æ’­æ”¾é€»è¾‘èˆ‡æ­Œè©æ§åˆ¶
function playStation(name, url, btn) {
    if (name === 'æœ¬åœ°éŸ³æ¨‚æª”æ¡ˆ') { selectAndLoadFolder(btn, false); return; }
    isLocalMode = false;
    audio.onended = null;
    stationNameDisp.textContent = name;
    npSubDisp.textContent = "LIVE RADIO";
    lyricsWrapper.innerHTML = '<div class="lyric-line active">ä¸²æµå»£æ’­æ¨¡å¼</div>';
    playMedia(url, btn);
}

function playMedia(url, btn) {
    audio.pause();
    if (hls) hls.destroy();
    if (url.includes(".m3u8")) {
        if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(audio);
            hls.on(Hls.Events.MANIFEST_PARSED, () => audio.play().catch(()=>{}));
        } else { audio.src = url; audio.play().catch(()=>{}); }
    } else { audio.src = url; audio.play().catch(()=>{}); }
    document.querySelectorAll(".station-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
}

// --- æœ¬åœ°è³‡æ–™å¤¾æ’­æ”¾é‚è¼¯ ---
async function selectAndLoadFolder(btn, forceSelect) {
    if (forceSelect || !selectedFolderHandle) {
        try { selectedFolderHandle = await window.showDirectoryPicker(); } catch (err) { return; }
    }
    localAudioFiles = [];
    await recurseDirectory(selectedFolderHandle);
    if (localAudioFiles.length > 0) {
        localAudioFiles.sort(() => Math.random() - 0.5);
        isLocalMode = true;
        playLocal(0, btn);
    }
}

async function recurseDirectory(dirHandle) {
    for await (const entry of dirHandle.values()) {
        if (entry.kind === 'file' && entry.name.match(/\.(mp3|wav|ogg|m4a|aac|flac)$/i)) {
            const file = await entry.getFile();
            localAudioFiles.push({ url: URL.createObjectURL(file), name: entry.name, file: file });
        } else if (entry.kind === 'directory') await recurseDirectory(entry);
    }
}

function playLocal(index, btn) {
    const item = localAudioFiles[index];
    window.jsmediatags.read(item.file, {
        onSuccess: (tag) => {
            const t = tag.tags.title || item.name;
            const a = tag.tags.artist || "æœ¬åœ°æ­Œæ‰‹";
            stationNameDisp.textContent = t;
            npSubDisp.textContent = a;
            fetchLyrics(t, a);
        },
        onError: () => { stationNameDisp.textContent = item.name; npSubDisp.textContent = "æœ¬åœ°éŸ³æ¨‚"; }
    });
    playMedia(item.url, btn);
    audio.onended = () => { if (isLocalMode) playLocal((index + 1) % localAudioFiles.length, btn); };
}

// æ­Œè©åŒæ­¥è§£æ (LRCLIB)
async function fetchLyrics(title, artist) {
    lyricsWrapper.innerHTML = '<div class="lyric-line active">æœå°‹æ­Œè©ä¸­...</div>';
    currentLyrics = [];
    try {
        const res = await fetch(`https://lrclib.net/api/get?artist_name=${encodeURIComponent(artist)}&track_name=${encodeURIComponent(title)}`);
        const data = await res.json();
        if (data.syncedLyrics) {
            currentLyrics = data.syncedLyrics.split('\n').map(line => {
                const m = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
                return m ? { time: parseInt(m[1]) * 60 + parseFloat(m[2]), text: m[3] } : null;
            }).filter(x => x);
            renderLyrics();
        } else { lyricsWrapper.innerHTML = '<div class="lyric-line active">æš«ç„¡æ­Œè©</div>'; }
    } catch (e) { lyricsWrapper.innerHTML = '<div class="lyric-line active">æœªæ‰¾åˆ°æ­Œè©</div>'; }
}

function renderLyrics() {
    lyricsWrapper.innerHTML = currentLyrics.map((l, i) => `<div class="lyric-line" id="lrc-${i}">${l.text}</div>`).join('');
}

audio.addEventListener('timeupdate', () => {
    if (!currentLyrics.length) return;
    let idx = currentLyrics.findIndex((l, i) => audio.currentTime >= l.time && (!currentLyrics[i+1] || audio.currentTime < currentLyrics[i+1].time));
    if (idx !== -1) {
        document.querySelectorAll('.lyric-line').forEach((line, i) => {
            line.className = 'lyric-line' + (i < idx ? ' past' : (i === idx ? ' active' : ''));
        });
        const activeLine = document.getElementById(`lrc-${idx}`);
        if (activeLine) lyricsWrapper.style.transform = `translateY(${-activeLine.offsetTop + 100}px)`;
    }
});

init(); // å•Ÿå‹•
</script>
</body>
</html>
