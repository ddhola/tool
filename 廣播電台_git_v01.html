<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>FM å»£æ’­é›»è‡º - GitHub é›²ç«¯æ¸…å–®ç‰ˆ</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
<style>
/* ===== åŸºæœ¬ä½ˆå±€ ===== */
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
    height: 100vh;
    display: flex;
    overflow: hidden;
}

/* å·¦å´ï¼šé›»å°åˆ—è¡¨ (ä½” 2/5) */
#left-panel {
    flex: 2;
    border-right: 1px solid #222;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

#station-list {
    padding: 12px;
    display: grid;
    grid-template-columns: 1fr 1fr; /* é›™æ¬„æ’åˆ— */
    gap: 8px;
    overflow-y: auto;
}

/* å³å´ï¼šæ’­æ”¾å€èˆ‡æ­Œè© (ä½” 3/5) */
#right-panel {
    flex: 3;
    display: flex;
    flex-direction: column;
    background: #080808;
    height: 100vh;
    position: relative;
}

/* æ­Œæ›²è³‡è¨Š (é ‚éƒ¨) */
#info-area {
    padding: 30px 20px 10px 20px;
    text-align: center;
}
#station-name { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
#np-sub { color: #888; font-size: 1.5rem; letter-spacing: 1px; }

/* æ­Œè©å€ (ä¸­é–“è‡ªé©æ‡‰) */
#lyrics-container {
    flex-grow: 1;
    overflow: hidden;
    position: relative;
    mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
    -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
}

#lyrics-wrapper {
    transition: transform 0.5s ease-out;
    text-align: center;
    padding-top: 20px;
}

.lyric-line {
    font-size: 0.95rem; 
    padding: 10px 20px;
    transition: all 0.4s ease;
    line-height: 1.5;
}

.lyric-line.past {
    color: #ccc; 
    opacity: 0.8;
    transform: scale(0.95);
}

.lyric-line.active {
    color: #fff;
    font-size: 1.2rem; 
    font-weight: bold;
    opacity: 1;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
}

/* åº•éƒ¨æ’­æ”¾è† å›Šå€ */
#controls-area {
    padding: 20px 0 40px 0; 
    display: flex;
    justify-content: center;
    background: linear-gradient(to top, #080808 80%, transparent);
}

.player-pill {
    background: #fff;
    border-radius: 999px;
    padding: 8px 16px;
    width: 85%;
    max-width: 400px;
    box-shadow: 0 -5px 25px rgba(0,0,0,0.5);
}

audio { width: 100%; height: 34px; }

/* é›»å°æŒ‰éˆ•æ¨£å¼ */
.station-btn {
    background: #111; color: #ccc; border: 1px solid #333; border-radius: 8px;
    padding: 10px 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
    font-size: 0.85rem; overflow: hidden;
}
.station-btn:hover { background: #1a1a1a; color: #fff; }
.station-btn.active { border-color: #d4af37; color: #fff; background: #1a1a00; }
.heart { background: none; border: none; cursor: pointer; font-size: 16px; color: #444; }
.heart.active { color: #ff4d4d; }

::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

/* è®€å–ä¸­ç‹€æ…‹ */
.loading-msg { padding: 20px; text-align: center; color: #888; grid-column: span 2; }
</style>
</head>
<body>

<div id="left-panel">
    <div id="station-list">
        <div class="loading-msg">æ­£åœ¨è¼‰å…¥é›»å°æ¸…å–®...</div>
    </div>
</div>

<div id="right-panel">
    <div id="info-area">
        <div id="station-name">è«‹é¸æ“‡é›»å°</div>
        <div id="np-sub">READY TO PLAY</div>
    </div>

    <div id="lyrics-container">
        <div id="lyrics-wrapper">
            <div class="lyric-line active">æ­¡è¿æ’­æ”¾éŸ³æ¨‚</div>
        </div>
    </div>

    <div id="controls-area">
        <div class="player-pill">
            <audio id="audio" controls crossorigin="anonymous"></audio>
        </div>
    </div>
</div>

<script>
const audio = document.getElementById("audio");
const stationNameDisp = document.getElementById("station-name");
const npSubDisp = document.getElementById("np-sub");
const stationListEl = document.getElementById("station-list");
const lyricsWrapper = document.getElementById("lyrics-wrapper");

let hls, currentLyrics = [];
let favorites = new Set(JSON.parse(localStorage.getItem("radio_favs") || "[]"));
let localAudioFiles = [];
let selectedFolderHandle = null;
let isLocalMode = false;

// 1. åˆå§‹åŒ–éŸ³é‡
audio.volume = localStorage.getItem('radio_volume') || 0.6;
audio.addEventListener('volumechange', () => localStorage.setItem('radio_volume', audio.volume));

// 2. ç©ºæ ¼éµå¿«æ·éµ
document.addEventListener('keydown', (e) => {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
    if (e.code === 'Space') {
        e.preventDefault();
        audio.paused ? audio.play().catch(()=>{}) : audio.pause();
    }
});

// 3. æ ¸å¿ƒåŠŸèƒ½ï¼šå¾ GitHub è®€å–æ¸…å–®
async function init() {
    try {
        // ä½¿ç”¨ fetch è®€å–åŒç›®éŒ„ä¸‹çš„ fmlist.txt
        // åŠ ä¸Š timestamp é˜²æ­¢ç€è¦½å™¨å¿«å–èˆŠæ¸…å–®
        const response = await fetch(`fmlist.txt?t=${Date.now()}`);
        if (!response.ok) throw new Error("ç„¡æ³•è¼‰å…¥æ¸…å–®æª”æ¡ˆ");
        
        const stationsText = await response.text();
        renderList(stationsText);
    } catch (err) {
        console.error(err);
        stationListEl.innerHTML = `<div class="loading-msg" style="color:#ff4d4d;">è¼‰å…¥å¤±æ•—: ${err.message}<br>è«‹æª¢æŸ¥ fmlist.txt æ˜¯å¦å­˜åœ¨</div>`;
    }
}

function renderList(text) {
    const stations = text.trim().split('\n').map(line => {
        const parts = line.split(',');
        return [parts[0].trim(), parts.slice(1).join(',').trim()];
    });

    stationListEl.innerHTML = "";
    stations.forEach(([name, url]) => {
        if(!name) return; // ç•¥éç©ºç™½è¡Œ

        const btn = document.createElement("button");
        btn.className = "station-btn";
        btn.onclick = () => playStation(name, url, btn);
        
        // æœ¬åœ°éŸ³æ¨‚é›™æ“Šé¸å–è³‡æ–™å¤¾
        if (name === 'æœ¬åœ°éŸ³æ¨‚æª”æ¡ˆ') {
            btn.ondblclick = (e) => {
                e.stopPropagation();
                selectAndLoadFolder(btn, true);
            };
        }
        
        const meta = document.createElement("span");
        meta.textContent = name;
        
        const heart = document.createElement("button");
        heart.className = `heart ${favorites.has(name) ? 'active' : ''}`;
        heart.textContent = favorites.has(name) ? "â¤ï¸" : "ğŸ¤";
        heart.onclick = e => {
            e.stopPropagation();
            if (favorites.has(name)) {
                favorites.delete(name);
                heart.textContent = "ğŸ¤";
                heart.classList.remove("active");
            } else {
                favorites.add(name);
                heart.textContent = "â¤ï¸";
                heart.classList.add("active");
            }
            localStorage.setItem("radio_favs", JSON.stringify([...favorites]));
        };
        
        btn.append(meta, heart);
        stationListEl.appendChild(btn);
    });
}

// --- ä»¥ä¸‹ç‚ºæ’­æ”¾èˆ‡æ­Œè©é‚è¼¯ (ä¿æŒä¸è®Š) ---

function parseLRC(lrcText) {
    const lines = lrcText.split('\n');
    const result = [];
    const timeReg = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;
    lines.forEach(line => {
        const match = timeReg.exec(line);
        if (match) {
            const seconds = parseInt(match[1]) * 60 + parseInt(match[2]) + parseInt(match[3]) / 1000;
            const text = line.replace(timeReg, '').trim();
            if (text) result.push({ time: seconds, text });
        }
    });
    return result;
}

async function fetchLyrics(title, artist) {
    lyricsWrapper.innerHTML = '<div class="lyric-line active">æ­£åœ¨æŠ“å–æ­Œè©...</div>';
    currentLyrics = [];
    try {
        const url = `https://lrclib.net/api/get?artist_name=${encodeURIComponent(artist)}&track_name=${encodeURIComponent(title)}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.syncedLyrics) {
            currentLyrics = parseLRC(data.syncedLyrics);
            renderLyrics();
        } else {
            lyricsWrapper.innerHTML = '<div class="lyric-line active">æš«ç„¡åŒæ­¥æ­Œè©</div>';
        }
    } catch (e) {
        lyricsWrapper.innerHTML = '<div class="lyric-line active">æœªæ‰¾åˆ°æ­Œè©</div>';
    }
}

function renderLyrics() {
    lyricsWrapper.innerHTML = currentLyrics.map((l, i) => `<div class="lyric-line future" id="lrc-${i}">${l.text}</div>`).join('');
}

audio.addEventListener('timeupdate', () => {
    if (!currentLyrics.length) return;
    let idx = currentLyrics.findIndex((l, i) => audio.currentTime >= l.time && (!currentLyrics[i+1] || audio.currentTime < currentLyrics[i+1].time));
    
    if (idx !== -1) {
        document.querySelectorAll('.lyric-line').forEach((line, i) => {
            line.className = 'lyric-line';
            if (i < idx) line.classList.add('past');
            else if (i === idx) line.classList.add('active');
            else line.classList.add('future');
        });

        const activeLine = document.getElementById(`lrc-${idx}`);
        if (activeLine) {
            const containerHeight = document.getElementById('lyrics-container').offsetHeight;
            const offset = activeLine.offsetTop - (containerHeight / 3); 
            lyricsWrapper.style.transform = `translateY(${-offset}px)`;
        }
    }
});

async function selectAndLoadFolder(btn, forceSelect = false) {
    if (forceSelect || !selectedFolderHandle) {
        try {
            selectedFolderHandle = await window.showDirectoryPicker();
        } catch (err) { return; }
    }
    localAudioFiles = [];
    await recurseDirectory(selectedFolderHandle);
    if (localAudioFiles.length > 0) {
        localAudioFiles.sort(() => Math.random() - 0.5);
        isLocalMode = true;
        playLocal(0, btn);
    }
}

async function recurseDirectory(dirHandle) {
    for await (const entry of dirHandle.values()) {
        if (entry.kind === 'file' && entry.name.match(/\.(mp3|wav|ogg|m4a|aac|flac)$/i)) {
            const file = await entry.getFile();
            localAudioFiles.push({ url: URL.createObjectURL(file), name: entry.name, file: file });
        } else if (entry.kind === 'directory') await recurseDirectory(entry);
    }
}

function playLocal(index, btn) {
    const item = localAudioFiles[index];
    window.jsmediatags.read(item.file, {
        onSuccess: (tag) => {
            const t = tag.tags.title || item.name.replace(/\.[^/.]+$/, "");
            const a = tag.tags.artist || "æœªçŸ¥æ­Œæ‰‹";
            stationNameDisp.textContent = t;
            npSubDisp.textContent = a;
            fetchLyrics(t, a);
        },
        onError: () => {
            stationNameDisp.textContent = item.name;
            npSubDisp.textContent = "æœ¬åœ°éŸ³æ¨‚";
        }
    });
    playMedia(item.url, btn);
    audio.onended = () => { if (isLocalMode) playLocal((index + 1) % localAudioFiles.length, btn); };
}

function playStation(name, url, btn) {
    if (name === 'æœ¬åœ°éŸ³æ¨‚æª”æ¡ˆ') {
        selectAndLoadFolder(btn, false);
        return;
    }
    isLocalMode = false;
    audio.onended = null;
    stationNameDisp.textContent = name;
    npSubDisp.textContent = "LIVE RADIO";
    lyricsWrapper.innerHTML = '<div class="lyric-line active">å»£æ’­é›»å°æ¨¡å¼æš«ç„¡åŒæ­¥æ­Œè©</div>';
    playMedia(url, btn);
}

function playMedia(url, btn) {
    audio.pause();
    if (hls) hls.destroy();
    if (url.includes(".m3u8")) {
        if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(audio);
            hls.on(Hls.Events.MANIFEST_PARSED, () => audio.play().catch(()=>{}));
        } else {
            audio.src = url; audio.play().catch(()=>{});
        }
    } else {
        audio.src = url; audio.play().catch(()=>{});
    }
    document.querySelectorAll(".station-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
}

// å•Ÿå‹•ç¨‹å¼
init();
</script>
</body>
</html>
